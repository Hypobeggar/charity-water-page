<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Charity: water</title>

</head>
<body>

  <!-- Header -->
  <header>
    <img src="/imgs/waterlogo.png" alt="Charity: water">
    <a href="#donate" class="cta-btn">GIVE TODAY</a>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Turn every dollar into clean water</h1>
      <p>100% of your donation goes straight to local projects, bringing safe water to communities around the world.</p>
      <a href="#donate" class="btn">Donate to Water</a>
    </div>
  </section>

  <!-- Donation Section -->
  <section class="donation" id="donate">
    <h2>Ready to take Action?</h2>
    <div class="donation-box">
      <div class="donation-options">
        <button>$50</button>
        <button class="active">$100</button>
        <button>$150</button>
        <button>$200</button>
        <button>Other</button>
      </div>
      <button class="btn">GIVE</button>
      <small>It only takes $40 to bring 1 person reliable access to the clean water they deserve.</small>
    </div>
  </section>

  <!-- Impact Section -->
  <section class="impact">
    <img src="/imgs/happypeople.png" alt="Happy people with water">
  </section>

</body>
</html>
